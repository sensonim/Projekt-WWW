<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klon twittera</title>
    <link rel="stylesheet" href="allstyle.css">
    <link rel="icon" href="ikona.ico" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body id="body" class="darkmode">
    <!-- sidebar-->
    <div class="sidebar">
        <img class="logo" src="logo.png" alt="Logo 'Tweeter-a'" width="150" height="150">

        <a href="index.html">
        <div class="sidebarOption active">
            <span class="material-icons"> home </span>
            <h2>Home</h2>
        </div>
        </a>

        <div class="sidebarOption">
            <span class="material-icons"> search </span>
            <h2>Search</h2>
        </div>

        <a href="profile.html">
        <div class="sidebarOption">
            <span class="material-icons"> person </span>
            <h2>Profile</h2>
        </div>
        </a>

        <button class="sidebar_tweet">Tweet</button>
    </div>
    <!-- sidebar-->

    <!-- feed-->
    <div class="feed">
        <div class="feed_header">
            <h2>Home</h2>
        </div>
        <!-- TweetBox-->
         <div class="tweetBox">
            <form>
            <div class = "dodaj_post">
                <input class="author" type="text" id="post_author" placeholder="Kto pisze?">
                <input class="content" type="text" id="post_content" placeholder="Jak tam leci?">
            </div>
            <button class="tweetBoxButton" onclick="DodajPostPrzycisk()">
                Dodaj Tweet
            </button>
            </form>
        </div>
        <!-- TweetBox-->
         
        <!-- Posts-->
        <button class="tweetShowButton" onclick="ShowPosts()">
                Pokaż Tweety
        </button>
        <div id="posty">
            <div class="post_avatar">
                <img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_200x200.png" alt="">
            </div>
            
            <div class="post_body">
                <div class="post_header">
                    <div class="post_header_text">
                        <h3>Kazaro</h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- Posts-->
    </div>
    <!-- feed-->

    <!-- Widgets-->
    <div class="widgets">
        <div class="widgets_input">
            <span class="material-icons widgets_searchIcon"> search </span>
            <input type="text" placeholder="Przeszukaj Tweeter">
        </div>


        <div class="widgets_widgetContainer">
            <h2>Co się dzieje?</h2>
        </div>
    </div>
    <!-- Widgets-->
    
</body>
<script src="app.js"></script>
</html>
