<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klon twittera</title>
    <link rel="stylesheet" href="allstyle.css">
    <link rel="icon" href="ikona.ico" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="text/javascript" src="darkmode.js" defer></script>
</head>
<body id="body">
    <!-- sidebar-->
    <div class="sidebar">
        <img class="logo" src="logo.png" alt="Logo 'Tweeter-a'" width="150" height="150">

        <a href="index.html">
        <div class="sidebarOption active">
            <span class="material-icons"> home </span>
            <h2>Home</h2>
        </div>
        </a>

        <div class="sidebarOption">
            <span class="material-icons"> search </span>
            <h2>Search</h2>
        </div>

        <a href="profile.html">
        <div class="sidebarOption">
            <span class="material-icons"> person </span>
            <h2>Profile</h2>
        </div>
        </a>

        <button class="sidebar_tweet" id="goToTweetBox">Tweet</button>
    </div>
    <!-- sidebar-->

    <!-- feed-->
    <div class="feed">
        <div class="feed_header">
            <h2>Home</h2>
        </div>
        <!-- TweetBox-->
         <div class="tweetBox">
            <form>
            <div class = "dodaj_post">
                <input class="author" type="text" id="post_author" placeholder="Kto pisze?">
                <textarea class="content" id="post_content" placeholder="Jak tam leci?" maxlength="350"></textarea>
                <div class="charCount" id="charCount">0 / 350</div>
            </div>
            <button class="tweetBoxButton" onclick="DodajPostPrzycisk()">
                Dodaj Tweet
            </button>
            </form>
        </div>
        <!-- TweetBox-->
         
        <!-- Posts-->
        <div id="posty">
            
        </div>
        <!-- Posts-->
    </div>
    <!-- feed-->

    <!-- Widgets-->
    <div class="widgets">
        <div class="widgets_input">
            <span class="material-icons widgets_searchIcon"> search </span>
            <input type="text" placeholder="Przeszukaj Tweeter">
        </div>


        <div class="widgets_widgetContainer">
            <h2>Co siÄ™ dzieje?</h2>
        </div>
    </div>
    <!-- Widgets-->
    
 

</body>
<script src="app.js"></script>
</html>
