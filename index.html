<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klon twittera</title>
    <link rel="stylesheet" href="allstyle.css">
    <link rel="icon" href="ikona.ico" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="text/javascript" src="darkmode.js" defer></script>
</head>
<body id="body">
    <!-- sidebar-->
    <div class="sidebar">
        <img class="logo" src="logo.png" alt="Logo 'Tweeter-a'" width="150" height="150">

        <a href="index.html">
        <div class="sidebarOption active">
            <span class="material-icons"> home </span>
            <h2>Home</h2>
        </div>
        </a>

        <a href="search.html">
        <div class="sidebarOption">
            <span class="material-icons"> search </span>
            <h2>Search</h2>
        </div>
        </a>

        <a href="profile.html">
        <div class="sidebarOption">
            <span class="material-icons"> person </span>
            <h2>Profile</h2>
        </div>
        </a>

        <button class="sidebar_tweet" id="goToTweetBox">Tweet</button>
    </div>
    <!-- sidebar-->

    <!-- feed-->
    <div class="feed">
        <div class="feed_header">
            <h2>Home</h2>
        </div>
        <!-- TweetBox-->
         <div class="tweetBox">
            <form>
            <div class = "dodaj_post">
                <div class="avatar">
                <img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_200x200.png"/>
                <span class="avatar-name">Just a Chill Guy</span>
                </div>
                <div class="post_input">
                <textarea class="content" id="post_content" placeholder="Jak tam leci?" maxlength="350"></textarea>
                <div class="charCount" id="charCount">0 / 350</div>
                </div>
            </div>
            <button class="tweetBoxButton" onclick="DodajPostPrzycisk()">
                Dodaj Tweet
            </button>
            </form>
        </div>
        <!-- TweetBox-->
         
        <!-- Posts-->
        <div id="posty">
            
        </div>
        <!-- Posts-->
    </div>
    <!-- feed-->

    <!-- Widgets-->
    <div class="widgets">
        <div class="widgets_input">
           <span class="material-icons widgets_searchIcon">search</span>
            <input id="searchInput" type="text" placeholder="Przeszukaj Tweeter">
            <div id="searchSuggestions" class="suggestions-box"></div>
        </div>

        <div id="searchInfo" class="search-info"></div>  <!-- licznik wynikÃ³w -->
        <div id="widgets_widgetContainer"></div>
    </div>
    <!-- Widgets-->
    
 

</body>
<script src="app.js"></script>
</html>
